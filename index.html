<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Planet</title>
    <style>.output
    {display: none}</style>
</head>
<body>

<h1>Pizza Planet</h1>

<label for="typeOfPizza">What type of Pizza would you like ?</label>
<input type="number" name="typeOfPizza" id="typeOfPizza">
<br>


<label for="toppings">How many toppings would you like ?</label>
<input type="number" name="toppings" id="toppings">
<br>

<label for="billSplit">Number of people the bill ?</label>
<input type="number" name="billSplit" id="billSplit">
<br>


<button>Order Pizza</button>

<p class="output">Total amount per person comes out to $<span
        id="result"></span>. Please pay bill at the case register.
</p>

        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script src="code.js"></script>


</body>
</html>
